<div class="title">Ranking de Level <span>- Os mais ricos do servidor</div>
<div class="conteudo">
  <table width="99%" cellpadding="5" cellspacing="0" class="tabela">
  <thead class="thead">
      <tr>
        <td align="center">Posição</td>
        <td align="center">Nome</td>
        <td align="center">Classe</td>
        <td align="center">Zeny</td>
      </tr>
  </thead>
  {$i=0}
  {$pos3=-3}
  {loop="dados"}
  {if="$dados.$i.level < 2"}
  <tr>
    <td align="center">{$pos3}</td>
    <td align="center">{$dados.$i.name}</td>
    <td align="center">{function="getjobname($dados.$i.class)"}</td>
	<td align="center">{function="number_format($dados.$i.zeny)"}</td>
  </tr>
  {/if}
  {$pos3=$pos3+1}
  {$i=$i+1}
  {/loop}
</table>
</div>
